<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products</title>
</head>
<body>
<h1>Product list</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Cost</th>
        <th>LINK</th>
    </tr>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"/>
        <td th:text="${product.title}"/>
        <td th:text="${product.cost}"/>
        <td>
            <a th:href="@{http://localhost:8180/app/products/{id}(id = ${product.getId()})}">More...</a>
        </td>

</table>
<td> <a th:href="@{http://localhost:8180/app/products/show_form}">add product</a> </td><br>

<h1 th:text="${productList.size()}" />
</body>
</html>
