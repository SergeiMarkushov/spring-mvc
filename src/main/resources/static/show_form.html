<!doctype html>

<html ng-app="app">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootsrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="show_form.js"></script>
</head>

<body>
<div class="container" ng-controller="showFormControllerProd">
    <h3>Добавить продукт</h3>
    <form>
        <div class="mb-3">
            <label for="title" class="form-label">Название</label>
            <input type="text" class="form-control" id="title" aria-describedby="titleHelp">
            <div id="titleHelp" class="form-text">Краткое название товара.</div>
        </div>
        <div class="mb-3">
            <label for="cost" class="form-label">Цена, руб.</label>
            <input type="number" class="form-control" id="cost">
        </div>
        <button type="submit" class="btn btn-outline-success" ng-click="addProduct(p.title, p.cost)">Добавить</button>
    </form>
</div>
</body>
</html>
